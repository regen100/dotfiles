version: 2
root-markers:
  - .git/
tools:
  bzl-buildifier: &bzl-buildifier
    format-command: 'buildifier --path ${INPUT}'
    format-stdin: true
    lint-command: 'buildifier --lint=warn --path ${INPUT}'
    lint-stdin: true
    lint-formats:
      - '%f:%l: %r: %m'
  dockerfile-hadolint: &dockerfile-hadolint
    lint-command: 'hadolint --no-color'
    lint-formats:
      - '%f:%l %m'
  json-jq: &json-jq
    format-command: 'jq'
    format-stdin: true
  lua-lua-format: &lua-lua-format
    format-command: 'lua-format -i -c .lua-format'
    format-stdin: true
    root-markers:
      - .lua-format
  lua-stylua: &lua-stylua
    format-command: 'stylua -'
    format-stdin: true
    root-markers:
      - stylua.toml
  sh-shellcheck: &sh-shellcheck
    lint-command: 'shellcheck -f gcc -x'
    lint-source: 'shellcheck'
    lint-formats:
      - '%f:%l:%c: %trror: %m'
      - '%f:%l:%c: %tarning: %m'
      - '%f:%l:%c: %tote: %m'
  textlint-lint: &textlint-lint
    prefix: textlint
    lint-command: 'npx --no-install textlint -f unix'
    lint-ignore-exit-code: true
    lint-formats:
      - '%f:%l:%c: %m [%trror/%r]'
      - '%f:%l:%c: 【%r】 %m'
      - '%E%f:%l:%c: %m'
      - '%Z%m [%trror/%r]'
      - '%C%m'
    root-markers:
      - .textlintrc
    commands:
      - title: 'textlint fix'
        command: npx
        arguments:
          - '--no-install'
          - 'textlint'
          - '--fix'
          - '${INPUT}'
  zsh-shellcheck: &zsh-shellcheck
    lint-command: 'shellcheck -f gcc -x -s bash -'
    lint-stdin: true
    lint-source: 'shellcheck'
    lint-formats:
      - '%f:%l:%c: %trror: %m'
      - '%f:%l:%c: %tarning: %m'
      - '%f:%l:%c: %tote: %m'
languages:
  bzl:
    - <<: *bzl-buildifier
  dockerfile:
    - <<: *dockerfile-hadolint
  json:
    - <<: *json-jq
  lua:
    - <<: *lua-stylua
  markdown:
    - <<: *textlint-lint
  sh:
    - <<: *sh-shellcheck
  zsh:
    - <<: *zsh-shellcheck
